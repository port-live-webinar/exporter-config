apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: orders-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          name: orders-service
          ports:
            - containerPort: 80
